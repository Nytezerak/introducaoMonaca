<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">  
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"

  <script>

  </script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-12 text-center">  
          CONSUMO DIÁRIO
        </div>
        <br>
        <div id="body" class="col-6">
          Este aplicativo tem como objetivo direcionar o consumo correto de calorias diárias, baseando-se no peso do usuário.
        </div>
        <div id="genero" class="col-6">
          Selecione seu gênero:
          <input type="radio" id="gender" name="gender" value="m">
          <label for="male">Masculino</label><br>
          <input type="radio" id="gender" name="gender" value="f">
          <label for="female">Feminino</label><br>
        </div>
    </div>
    <div class="row">
      <div class="col-12 form-group text-center">
       <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura">
      </div>
    <div class="col-12 form-group text-block text-center">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso">
    </div>
    <div class="col-12 form-group text-center">
        <label for="idade">Idade</label>
        <input type="text" id="idade" name="idade">
    </div>
    <div class="col-12 form-group text-center">      
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
               <option selected>Taxa de Atividade</option>
							<option value="1.2">Sedentário</option>
							<option value="1.375">Levemente Ativo</option>
							<option value="1.55">Moderadamente Ativo</option>
              <option value="1.725">Altamente Ativo</option>
              <option value="1.9">Extremamente Ativo</option>
						</select><br>
    </div>
    </div>
    <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button id="calc" class="btn btn-primary btn-block">Calcular</button>
          </div>
        </div>
    <div class="col-12">
      <div class="form-group">
        <label for="">Resultado: </label>
        <input type="text" class="form-control" readonly id="resp">
      </div>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
